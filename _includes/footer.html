<footer>
    <div class="text-center pt-5">
        <h5 class="wow fadeInUp">공유하기</h5>
        <br />
        <ul class="share d-flex flex-wrap list-unstyled justify-content-center">
            <li class="wow fadeInUp" aria-label="카카오톡">
                <div id="kakao-link-btn">
                    <img src="../img/kakaolink_btn_small.png" style="width: 32px;" alt="카카오톡 공유" />
                </div>
            </li>
            <li class="wow fadeInUp delay-100ms" aria-label="SMS">
                <a href="sms:?&body={{ site.title }}%0a{{ site.share_url }}" alt="SMS 공유"><i class="fas fa-sms fa-2x"></i></a>
            </li>
            <li class="wow fadeInUp delay-200ms" aria-label="URL 복사">
                <i class="fas fa-link fa-2x" onclick="copyLink()"></i>
                <input style="display:none;" type="text" id="share-link"></input>
            </li>
        </ul>
    </div>
</footer>

<script>
    function copyLink() {
        var shareLink = document.getElementById("share-link");
        shareLink.style = 'display:block';
        shareLink.value = window.document.location.href;
        shareLink.select();
        document.execCommand("copy");
        shareLink.style = 'display:none';
        shareLink.blur();
        alert("URL이 클립보드에 복사되었습니다");
    }
</script>
